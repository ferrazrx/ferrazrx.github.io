<!DOCTYPE html>
<html>
	<head>
		<title>Final Project | CIT 261</title>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="css/index.css">
			<link rel="stylesheet" href="css/normalize.css">
			<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Quicksand" rel="stylesheet">
	</head>

	<body>
		<div class="fullPage background">
			<div class="loginContainer">
				<div class="title row">
					<img class="logo" src="img/pill.png" alt="logo">
					<h1 class="fontWhite">MedicControl</h1>

				</div>
				<div class="appDescription column">
					<p class="fontWhite center">Welcome to MedicControl!</p>
					<p class="fontWhite center">This new app will help you remember your meds. Make your login or sign up to start managing your medications: </p>
					<div class="separateH"></div>
				</div>
				<div class="loginForm column">
					<h2 class="fontWhite">Login</h1>
					<label>Email:</label>
					<input id="login" type="text" placeholder="login...">
					<label>Password:</label>
					<input id="password" type="password" placeholder="password...">
					<div class="button">Log In</div>
					<div class="button">Sign Up</div>
				</div>
			</div>
			<div class="signUpForm">
				<div class="column">
					<h2 class="fontWhite">Sign Up</h2>
					<div class="row">
						<label>Name:</label>
						<input id="name" type="text" placeholder="full name...">
						<label>Age:</label>
						<input id="age" type="number" placeholder="0" min="1" max="130">
						<label>Email:</label>
						<input id="email" type="email" placeholder="example@gmail.com">
						<label>Password:</label>
						<input id="newPassword" type="text" placeholder="password...">
					<div class="button">Sign Up</div>
					</div>
				</div>
			</div>
			<div class="message">

					test
			
			</div>
		</div>
	<script src="js/index.js"></script>
	</body>
</html>
